<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  /* Ensure body inherits the correct font */
  body {
    font-family: var(--t-font-family-primary) ;
    direction: inherit;
  }
  
  /* Force font application to all elements */
  * {
    font-family: inherit;
  }
  
  /* Debug information - enable to see which lang is active */
  html::before {
    content: "Lang: " attr(lang) " | Dir: " attr(dir);
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 4px 8px;
    font-size: 12px;
    border-radius: 4px;
    z-index: 10000;
    pointer-events: none;
    display: block; /* Enable for debugging */
    font-family: monospace;
  }
  
  /* Ensure high specificity for font switching */
  html[lang="ar"] * {
    font-family: var(--t-font-family-primary) ;
  }
  
  html[lang="en"] * {
    font-family: var(--t-font-family-primary) ;
  }
</style>
