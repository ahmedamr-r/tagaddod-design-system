name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Build tokens package
        run: yarn workspace @tagaddod-design/tokens build
      
      - name: Build React package (skip type checking)
        run: |
          cd packages/react
          yarn clean
          vite build
          yarn build:css
      
      - name: Run tests
        run: yarn test
        continue-on-error: true  # Since we haven't implemented tests yet
      
      - name: Build Storybook
        run: yarn workspace @tagaddod-design/storybook build-storybook
        continue-on-error: true  # Skip if there are any issues
      
      - name: Upload Storybook
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: packages/storybook/.storybook-static
          retention-days: 30
        continue-on-error: true

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      pull-requests: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for changesets
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Build tokens package
        run: yarn workspace @tagaddod-design/tokens build
      
      - name: Build React package (skip type checking)
        run: |
          cd packages/react
          yarn clean
          vite build
          yarn build:css
      
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn release
          version: yarn changeset version
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
