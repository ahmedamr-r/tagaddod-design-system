name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      
      - name: Clear cache directories
        run: |
          rm -rf node_modules
          rm -rf packages/*/node_modules
          rm -rf package-lock.json
      
      - name: Install dependencies
        run: npm install
        
      - name: Manual build of tokens
        run: |
          cd packages/tokens
          npm run build
          
      - name: Manual build of react package
        run: |
          cd packages/react
          npm run clean
          npx vite build
          npm run build:css
      
      - name: Version and publish
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Create a changeset if none exists
          if [ ! -d ".changeset" ]; then
            npx @changesets/cli init
          fi
          
          # Add changeset if none exists
          if [ -z "$(ls -A .changeset/*.md 2>/dev/null)" ]; then
            echo "---
\"@tagaddod-design/tokens\": minor
\"@tagaddod-design/react\": minor
---

Initial release of Tagaddod Design System" > .changeset/initial-release.md
          fi
          
          # Apply changesets
          npx @changesets/cli version
          
          # Build packages again after version update
          cd packages/tokens && npm run build && cd ../..
          cd packages/react && npm run clean && npx vite build && npm run build:css && cd ../..
          
          # Publish packages
          cd packages/tokens && npm publish --access public && cd ../..
          cd packages/react && npm publish --access public && cd ../..
          
          # Commit version changes
          git add .
          git commit -m "chore: publish packages" || echo "No changes to commit"
          git push
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
